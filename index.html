<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row border-bottom">
            <div class="col-4"><img class="logo" src="images/logo.png" alt="logo image"></div>
            <div class="col-8 align-right uppercase">
                <p class="ex-lg-font thin-font">Jane Doette</p>
                <p class="medium-font bottom-space">Front-end ninja</p>
            </div>
        </header>

        <section class="main">
            <div class="banner">
                <div class="col-12"><img class="img-fluid" src="http://placekitten.com/1100/500" alt="kitten image"></div>
            </div>
        </section>

        <section class="featured">
            <div class="row padding">
                <div class="col-12">
                    <p class="light-text lg-font">Featured</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="t-margin">
                        <img class="img-fluid" src="http://placekitten.com/500/300" alt="kitten image">
                    </div>
                    <div class="align-center">
                        <p class="uppercase lg-font">Appify</p>
                        <p><a href="https://github.com/udacity/appify" target="_blank">https://github.com/udacity/Appify</a></p>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="margin">
                        <img class="img-fluid" src="http://placekitten.com/500/300" alt="kitten image">
                    </div>
                    <div class="align-center">
                        <p class="uppercase lg-font">Sunflower
                            <p><a href="https://github.com/udacity/sunflower" target="_blank">https://github.com/udacity/Sunflower</a></p>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="t-margin">
                        <img class="img-fluid" src="http://placekitten.com/500/300" alt="kitten image">
                    </div>
                    <div class="align-center">
                        <p class="uppercase lg-font">Bokeh</p>
                        <p><a href="https://github.com/udacity/bokeh" target="_blank">https://github.com/udacity/Bokeh</a></p>
                    </div>
                </div>
            </div>

        </section>

        <section class="featured-section">
            <div class="banner">
                <p class="light-text lg-font bottom-space">Creative Features</p>
                <div class="col-12"><img class="img-fluid" src="http://placekitten.com/1000/300" alt="kitten image"></div>
            </div>
        </section>
        <footer class="footer">
            <p class="align-center">&copy;2017 Udacity Portfolio By Emmanuel Eze</p>
        </footer>
    </div>
</body>

</html>
